name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  # 작업1: 테스트 코드 검사
  test:
    runs-on: ubuntu-latest
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      PORT: ${{ secrets.PORT }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 작업2: GCP 배포
  deploy:
    needs: test
    runs-on: ubuntu-latest
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      PORT: ${{ secrets.PORT }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
    steps:
      # GCP 인증
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.6.0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    # GCP 서버에 SSH로 접속해서 배포
      - name: SSH to GCP instance and deploy
        run: |
          echo "🔧 Setting GCP project..."
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

          echo "🚀 Connecting to GCP instance and starting deployment..."
          gcloud compute ssh ${{ secrets.GCP_INSTANCE_NAME }} --zone ${{ secrets.GCP_ZONE }} --command "
            echo '📁 이동: /home/oculo0204/apps/geotdam-server' && \
            cd /home/oculo0204/apps/geotdam-server && \

            echo '🔄 Git pull 시작' && \
            git pull origin main && \

            echo '✅ Git 안전 디렉토리 설정' && \
            git config --global --add safe.directory /home/oculo0204/apps/geotdam-server && \

            echo '📦 npm install 시작' && \
            npm install && \

            echo '📂 DB 마이그레이션 실행' && \
            npx sequelize-cli db:migrate || echo '⚠️ Migrate failed or not needed, proceeding...' && \

            echo '🔓 로그 파일 권한 설정' && \
            sudo chmod 777 /home/oculo0204/apps/geotdam-server/app.log && \

            echo '🚀 앱 시작 중...' && \
            nohup npm start > /home/oculo0204/apps/geotdam-server/app.log 2>&1 & && \

            echo '✅ 앱 실행 완료'
          "



